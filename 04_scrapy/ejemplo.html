<html>
    <head>
        <style>
            h1 {
                background-color: blue; 
            }

            #principal {
                background-color: green;
            }

            .rojo {
                background-color: red; 
            }
            
            p.rojo {
                background-color: yellow; 
            }

            p.rojo.azul {
                background-color: greenyellow; 
            }

            p.morado {
                background-color: rebeccapurple; 
            }

            div > p.morado {
                background-color: purple;
            }

            div > p.morado > span.blanco {
                color: white; 
            }
        </style>

    </head>

    <body>
        <h1>Hola</h1>
        <h1 id="principal">h1 1</h1>
        <h1 class="rojo">h1 2</h1>

        <p class="rojo">Parrafo rojo</p>
        <p class="rojo azul">rojo azul</p>
        <p>Parrafo normal</p>
        <p class="verde">Parrafo verde</p>

        <p class="morado">morado afuera</p>
        <p class="cafe">cafe afura</p>
        <div>
            <p class="morado">morado</p>
            <p class="morado"> 
                <span class="blanco">Morado span blanco</span>  
                <span>Morado</span>
                morado
            </p>
            <p class="cafe">Cafe</p>
        </div>
    </body>
</html>
